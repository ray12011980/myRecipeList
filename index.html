<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>My Recipe List</title>
</head>
<body>

  <header>
    <div id="container">
      <h1>My Recipe List</h1>
      <h4>Where taste meets health</h4>
    </div>
  </header>
  

  <form>
    <div id="container">
      <input type="text" id="search-input" placeholder="enter food here">
      <button id="search-btn">Search</button>
    </div>
  </form>

  <section>
    <div id="container">
      <div class="sample-box">
        <img src="images/beef.jpg" alt="beef sample">
      </div>

      <div class="sample-box">
        <img src="images/chicken.jpg" alt="chicken sample">
      </div>

      <div class="sample-box">
        <img src="images/fish.jpg" alt="fish sample">
      </div>

      <div class="sample-box">
        <img src="images/lamb.jpg" alt="lamb sample">
      </div>

      <div class="sample-box">
        <img src="images/dessert.jpg" alt="dessert sample">
      </div>

      <div class="sample-box">
        <img src="images/drinks.jpg" alt="drinks sample">
      </div>
    </div>
  </section>

  <div class="search-modal">
    <div id="container">
      <div class="close-modal"><span id="close-modal">&times; close</span></div>
      <div id="output" class="output-container"></div>
    </div>
  </div>

  <footer>
    <div id="container">
      <p>&copy; my recipe list by rbs @ 2021</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
